<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limbus_V1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* ---------------------------------- */
        /* --- 1. Foundational Styling & Theme --- */
        /* ---------------------------------- */
        :root {
            --font-title: 'Orbitron', sans-serif;
            --font-body: 'Poppins', sans-serif;

            --color-bg-start: #1b2735;
            --color-bg-end: #090a0f;

            --color-text-primary: #e0e0e0;
            --color-text-secondary: #bdbdbd;

            --color-analyst: #00bcd4;
            --color-companion: #4caf50;
            --color-danger: #e53935;
            --color-error-bg: rgba(229, 57, 53, 0.1);
            
            --color-glass-bg: rgba(255, 255, 255, 0.08);
            --color-glass-border: rgba(255, 255, 255, 0.15);
            
            --active-accent: var(--color-analyst);
        }

        .analyst-mode { --active-accent: var(--color-analyst); }
        .companion-mode { --active-accent: var(--color-companion); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; }
        body {
            font-family: var(--font-body);
            background: radial-gradient(ellipse at bottom, var(--color-bg-start) 0%, var(--color-bg-end) 100%);
            color: var(--color-text-primary);
            overflow: hidden;
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        
        /* ---------------------------------- */
        /* --- 2. Initial Loading Screen --- */
        /* ---------------------------------- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--color-bg-end);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        .loader-animation { width: 100px; height: 100px; position: relative; }
        .loader-animation::before, .loader-animation::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 100%; height: 100%;
            border-radius: 50%; border: 2px solid transparent;
            animation: pulse 2.5s linear infinite;
        }
        .loader-animation::before { border-top-color: var(--color-analyst); }
        .loader-animation::after { border-bottom-color: var(--color-companion); animation-delay: -1.25s; }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.1); opacity: 1; }
            70% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(0.1); opacity: 0; }
        }
        #loading-text { margin-top: 2rem; color: var(--color-text-secondary); font-size: 1rem; transition: opacity 0.3s ease; }

        /* ---------------------------------- */
        /* --- 3. Main App Layout & Sidebar --- */
        /* ---------------------------------- */
        #app-container { display: flex; width: 100%; height: 100%; opacity: 0; transition: opacity 0.5s ease-in; }
        .sidebar {
            width: 80px; height: 100%; background: rgba(0, 0, 0, 0.2);
            border-right: 1px solid var(--color-glass-border); display: flex; flex-direction: column;
            padding: 1rem 0; transition: width 0.3s ease; flex-shrink: 0; z-index: 200;
        }
        .sidebar.expanded { width: 280px; }
        .sidebar-header, .sidebar-footer { padding: 0 1.5rem; }
        .sidebar.expanded .sidebar-header, .sidebar.expanded .sidebar-footer { padding: 0 1.25rem; }
        .sidebar-item {
            display: flex; align-items: center; padding: 0.75rem 1.5rem; cursor: pointer;
            border-radius: 8px; margin: 0.125rem 0.5rem; white-space: nowrap; overflow: hidden;
            color: var(--color-text-secondary); transition: background-color 0.2s ease, color 0.2s ease;
            position: relative;
        }
        .sidebar-item:hover { background-color: var(--color-glass-bg); color: var(--color-text-primary); }
        .sidebar-item.active { background-color: var(--active-accent); color: #000; font-weight: 600; }
        .sidebar-item svg { width: 24px; height: 24px; flex-shrink: 0; margin-right: 1rem; }
        .sidebar-item .item-text { opacity: 0; transition: opacity 0.2s ease; }
        .sidebar.expanded .item-text { opacity: 1; }
        #new-chat-btn { border: 1px solid var(--color-glass-border); margin: 0 0.5rem 1rem 0.5rem; color: var(--color-text-primary); }
        #chat-history { flex-grow: 1; overflow-y: auto; padding-right: 5px; }
        #chat-history::-webkit-scrollbar { width: 5px; }
        #chat-history::-webkit-scrollbar-track { background: transparent; }
        #chat-history::-webkit-scrollbar-thumb { background: #555; border-radius: 5px; }
        #chat-history::-webkit-scrollbar-thumb:hover { background: #777; }
        .sidebar-footer { position: relative; }
        #user-profile-menu {
            display: none; position: absolute; bottom: 100%; left: 0.5rem; width: 250px;
            background: #1e1f22; border-radius: 8px; border: 1px solid var(--color-glass-border);
            padding: 0.5rem; margin-bottom: 0.5rem; z-index: 10;
        }
        #user-profile-menu.show { display: block; }
        
        /* ---------------------------------- */
        /* --- 4. Main Chat Interface --- */
        /* ---------------------------------- */
        .main-content { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            height: 100%; 
            position: relative; 
            overflow: hidden;
        }
        header { text-align: center; padding: 1rem; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        #menu-toggle-btn {
            display: none; background: none; border: none; color: var(--color-text-secondary); cursor: pointer;
            position: absolute; left: 1rem; top: 50%; transform: translateY(-50%);
        }
        #menu-toggle-btn svg { width: 28px; height: 28px; }
        h1#main-title {
            font-family: var(--font-title); font-size: 1.75rem; font-weight: 700; color: var(--color-text-primary);
            text-shadow: 0 0 5px var(--active-accent), 0 0 10px var(--active-accent); transition: text-shadow 0.3s ease;
        }
        .main-container {
            flex-grow: 1; width: 95%; max-width: 900px; margin: 0 auto; display: flex; flex-direction: column;
            background: var(--color-glass-bg); border: 1px solid var(--color-glass-border); border-radius: 15px;
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            margin-bottom: 1rem;
            min-height: 0; /* <<< LAYOUT FIX: Allows this flex item to shrink properly */
        }
        .control-panel { height: 1px; padding: 0.5rem; }

        #chat-window { flex-grow: 1; padding: 1.5rem; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; transition: opacity 0.3s ease; }
        #chat-window.fading { opacity: 0.5; }
        #chat-window::-webkit-scrollbar { width: 5px; }
        #chat-window::-webkit-scrollbar-track { background: transparent; }
        #chat-window::-webkit-scrollbar-thumb { background: #555; border-radius: 5px; }
        #chat-window::-webkit-scrollbar-thumb:hover { background: #777; }

        .chat-message { max-width: 80%; padding: 0.75rem 1rem; border-radius: 12px; line-height: 1.6; animation: fadeIn 0.5s ease; white-space: pre-wrap; word-wrap: break-word; }
        .user-message { align-self: flex-end; background-color: rgba(0, 0, 0, 0.3); border-left: 3px solid var(--active-accent); border-top-left-radius: 0; border-bottom-left-radius: 0; }
        .ai-message { align-self: flex-start; background-color: var(--color-glass-bg); position: relative; }
        .ai-message.error { background-color: var(--color-error-bg); border-left: 3px solid var(--color-danger); color: var(--color-danger); }
        .ai-message .message-toolbar {
            position: absolute; top: 5px; right: -45px; display: flex; flex-direction: column; gap: 8px;
            opacity: 0; visibility: hidden; transition: opacity 0.2s ease, visibility 0.2s ease;
        }
        .ai-message:hover .message-toolbar { opacity: 1; visibility: visible; }
        .toolbar-btn { background: #2c2f33; border: none; border-radius: 50%; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; color: #bdbdbd; cursor: pointer; }
        .toolbar-btn:hover { color: #fff; }
        .toolbar-btn svg { width: 16px; height: 16px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #typing-indicator { display: flex; align-items: center; gap: 5px; padding: 0.75rem 1rem; }
        #typing-indicator .dot { width: 8px; height: 8px; border-radius: 50%; background-color: var(--active-accent); animation: pulse-dot 1.4s infinite ease-in-out both; }
        #typing-indicator .dot:nth-child(1) { animation-delay: -0.32s; }
        #typing-indicator .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes pulse-dot { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        
        .input-area-container { padding: 0 1.5rem 1rem 1.5rem; flex-shrink: 0; margin: 0 auto; width: 95%; max-width: 900px; }

        #model-selector { 
            display: flex; 
            gap: 8px;
            margin-right: 0.5rem;
            flex-shrink: 0;
        }
        .model-btn {
            background: transparent; border: 1px solid var(--color-glass-border); color: var(--color-text-secondary); padding: 0.25rem 0.75rem; border-radius: 16px;
            cursor: pointer; font-size: 0.8rem; font-weight: 600; transition: all 0.3s ease;
        }
        .model-btn.active { color: #000; background-color: var(--active-accent); border-color: var(--active-accent); }

        .input-area { display: flex; align-items: flex-end; background-color: rgba(0, 0, 0, 0.3); border-radius: 12px; padding: 0.5rem; border: 1px solid transparent; transition: border-color 0.2s ease; }
        .input-area:focus-within { border-color: var(--active-accent); }
        #user-input {
            flex-grow: 1; background: transparent; border: none; outline: none; resize: none; color: var(--color-text-primary);
            font-family: var(--font-body); font-size: 1rem; padding: 0.5rem; max-height: 200px;
        }
        #send-btn {
            background-color: var(--active-accent); border: none; border-radius: 8px; width: 40px; height: 40px; display: flex;
            align-items: center; justify-content: center; cursor: pointer; color: #111;
            transition: opacity 0.2s ease, transform 0.2s ease, background-color 0.3s ease; flex-shrink: 0;
        }
        #send-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: scale(0.95); }
        #send-btn:not(:disabled):hover { transform: scale(1.05); }
        #send-btn svg { width: 20px; height: 20px; }

        /* ---------------------------------- */
        /* --- 5. Modals & Context Menus --- */
        /* ---------------------------------- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7);
            display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0;
            visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal-content {
            background: var(--color-bg-start); padding: 2rem; border-radius: 15px; border: 1px solid var(--color-glass-border);
            width: 90%; max-width: 400px; text-align: center; transform: scale(0.95); transition: transform 0.3s;
        }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .modal-content h3 { margin-bottom: 1rem; font-family: var(--font-title); }
        .modal-content p { margin-bottom: 2rem; color: var(--color-text-secondary); }
        .modal-buttons { display: flex; gap: 1rem; justify-content: center; }
        .modal-btn { padding: 0.75rem 1.5rem; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .modal-btn.confirm { background-color: var(--color-danger); color: white; }
        .modal-btn.confirm:hover { background-color: #c62828; }
        .modal-btn.cancel { background-color: #4f4f4f; color: var(--color-text-primary); }
        .modal-btn.cancel:hover { background-color: #616161; }

        #chat-context-menu {
            position: absolute; background: #1e1f22; border: 1px solid var(--color-glass-border);
            border-radius: 8px; padding: 0.5rem; z-index: 1001; display: none;
        }
        .context-menu-item {
            background: none; border: none; color: var(--color-text-primary); display: block;
            width: 100%; text-align: left; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;
        }
        .context-menu-item:hover { background-color: var(--color-glass-bg); }

        /* ---------------------------------- */
        /* --- 6. Helper & Responsive Classes --- */
        /* ---------------------------------- */
        .hidden { display: none !important; }
        #mobile-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 199;
        }

        @media (max-width: 768px) {
            #menu-toggle-btn { display: block; }
            .sidebar { position: fixed; left: -280px; transition: left 0.3s ease; }
            .sidebar.sidebar-open { left: 0; }
            .sidebar.expanded { width: 280px; }
            .sidebar:not(.expanded) { pointer-events: none; }
            .sidebar.expanded { pointer-events: auto; }
            .main-content { width: 100%; }
            .main-container {
                width: 100%;
                border-radius: 0;
                margin-bottom: 0;
                border-left: none;
                border-right: none;
                border-bottom: none;
            }
            .input-area-container { 
                width: 100%;
                padding: 1rem;
            }
            .chat-message { max-width: 90%; }
            .ai-message:hover .message-toolbar { display: none; }
        }
    </style>
</head>

    </div>

    <div id="mobile-overlay"></div>
    <div id="app-container">
        <nav class="sidebar">
            <button id="new-chat-btn" class="sidebar-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>

                <div id="user-profile-menu">
                    <div class="sidebar-item">Settings</div>
                </div>
                <div id="user-profile-btn" class="sidebar-item">
                     <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
                    <span class="item-text">User Profile</span>
                </div>
            </div>
        </nav>
        <div class="main-content">
            <header>
                 <button id="menu-toggle-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
                 </button>
                <h1 id="main-title">Limbus_V1</h1>
            </header>
            <div class="main-container">
                <div class="control-panel"></div>
                <div id="chat-window"></div>
                <div id="typing-indicator" class="hidden">
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>
                <div class="input-area-container">
                    <div class="input-area">
                        <div id="model-selector">
                            <button id="analyst-btn" class="model-btn active">Analyst</button>

                        </div>
                        <textarea id="user-input" placeholder="Enter your prompt here..." rows="1"></textarea>
                        <button id="send-btn" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24" fill="currentColor"><path d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z" /></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">Confirm Action</h3>
            <p id="modal-text">Are you sure?</p>
            <div class="modal-buttons">
                <button id="modal-cancel-btn" class="modal-btn cancel">Cancel</button>
                <button id="modal-confirm-btn" class="modal-btn confirm">Confirm</button>
            </div>
        </div>
    </div>

    <div id="chat-context-menu">
        <button class="context-menu-item" id="rename-chat-btn">Rename</button>
        <button class="context-menu-item" id="delete-chat-btn">Delete</button>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const getEl = (id) => document.getElementById(id);
        const queryEl = (sel) => document.querySelector(sel);

        const elements = {
            body: document.body, loadingScreen: getEl('loading-screen'), loadingText: getEl('loading-text'),
            appContainer: getEl('app-container'), chatWindow: getEl('chat-window'),
            userInput: getEl('user-input'), sendBtn: getEl('send-btn'),
            typingIndicator: getEl('typing-indicator'), confirmationModal: getEl('confirmation-modal'),
            modalConfirmBtn: getEl('modal-confirm-btn'), modalCancelBtn: getEl('modal-cancel-btn'),
            modalTitle: getEl('modal-title'), modalText: getEl('modal-text'),
            analystBtn: getEl('analyst-btn'), companionBtn: getEl('companion-btn'),
            sidebar: queryEl('.sidebar'), userProfileBtn: getEl('user-profile-btn'),
            userProfileMenu: getEl('user-profile-menu'), newChatBtn: getEl('new-chat-btn'),
            chatHistory: getEl('chat-history'), menuToggleBtn: getEl('menu-toggle-btn'),
            mobileOverlay: getEl('mobile-overlay'), chatContextMenu: getEl('chat-context-menu'),
            renameChatBtn: getEl('rename-chat-btn'), deleteChatBtn: getEl('delete-chat-btn')
        };

        let state = {
            activeMode: 'analyst', isTyping: false, chats: [], currentChatId: null, settings: { theme: 'dark' }
        };
        let longPressTimer, contextedChatId;

        const saveState = () => localStorage.setItem('limbusV1State', JSON.stringify(state));
        const loadState = () => {
            const saved = localStorage.getItem('limbusV1State');
            if (saved) state = JSON.parse(saved);
        };
        
        const loadingMessages = ["Recalling principles...", "Calibrating biases...", "Ready."];
        let msgIndex = 0;
        const loadingInterval = setInterval(() => {
            elements.loadingText.style.opacity = '0';
            setTimeout(() => {
                if (msgIndex < loadingMessages.length) {
                    elements.loadingText.textContent = loadingMessages[msgIndex++];
                    elements.loadingText.style.opacity = '1';
                } else {
                    clearInterval(loadingInterval);
                    setTimeout(() => {
                        elements.loadingScreen.style.opacity = '0';
                        elements.appContainer.style.opacity = '1';
                        setTimeout(() => elements.loadingScreen.classList.add('hidden'), 500);
                    }, 500);
                }
            }, 300);
        }, 1500);

        const renderChatHistory = () => {
            elements.chatHistory.innerHTML = '';
            state.chats.forEach(chat => {
                const chatEl = document.createElement('div');
                chatEl.className = `sidebar-item ${chat.id === state.currentChatId ? 'active' : ''}`;
                chatEl.dataset.chatId = chat.id;
                chatEl.innerHTML = `<span class="item-text">${chat.title}</span>`;
                elements.chatHistory.appendChild(chatEl);
            });
        };

        const renderCurrentChat = () => {
            elements.chatWindow.innerHTML = '';
            const currentChat = state.chats.find(c => c.id === state.currentChatId);
            if (currentChat) {
                currentChat.messages.forEach(msg => createMessageElement(msg.role, msg.content));
            }
        };

        const navigateTo = (path) => { window.history.pushState({}, '', path); router(); };
        const router = () => {
            const path = window.location.pathname;
            const chatIdMatch = path.match(/\/chat\/(.*)/);
            state.currentChatId = chatIdMatch ? chatIdMatch[1] : null;
            renderCurrentChat();
            renderChatHistory();
        };
        window.addEventListener('popstate', router);
        
        const updateSelectorUI = (mode) => {
            state.activeMode = mode;
            elements.analystBtn.classList.toggle('active', mode === 'analyst');
            elements.companionBtn.classList.toggle('active', mode === 'companion');
            elements.body.className = `${mode}-mode`;
        };
        
        const scrollToBottom = () => { elements.chatWindow.scrollTop = elements.chatWindow.scrollHeight; };

        const createMessageElement = (role, text = '', isError = false) => {
            const messageEl = document.createElement('div');
            messageEl.classList.add('chat-message', `${role}-message`);
            if (isError) messageEl.classList.add('error');
            messageEl.textContent = text;
            elements.chatWindow.appendChild(messageEl);
            scrollToBottom();
            return messageEl;
        };

        // =================================================================================
        // =================================================================================
        //
        //    >>>   EDIT THIS LINE TO ADD YOUR API URL   <<<
        //
        //    This is the only line you need to change for the API.
        //    Replace the placeholder with your actual backend endpoint.
        //
        // =================================================================================
        // =================================================================================
        const API_URL = '/api/v1/chat'; // <-- YOUR URL GOES HERE

        const streamAiResponse = async () => {
            state.isTyping = true;
            elements.typingIndicator.classList.remove('hidden');
            scrollToBottom();

            const aiMessageEl = createMessageElement('ai');
            let fullResponse = "";

            try {
                const currentChat = state.chats.find(c => c.id === state.currentChatId);
                if (!currentChat) throw new Error("Current chat not found.");

                const payload = {
                    mode: state.activeMode,
                    messages: currentChat.messages.map(({ role, content }) => ({ role, content }))
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status} ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    fullResponse += chunk;
                    aiMessageEl.textContent = fullResponse;
                    scrollToBottom();
                }

                currentChat.messages.push({ id: `msg-${Date.now()}`, role: 'ai', content: fullResponse });
                saveState();

            } catch (error) {
                console.error("API Error:", error);
                aiMessageEl.textContent = "Sorry, an error occurred. Please try again.";
                aiMessageEl.classList.add('error');
            } finally {
                state.isTyping = false;
                elements.typingIndicator.classList.add('hidden');
            }
        };

        // =================================================================================
        // --- END OF API SECTION ---
        // =================================================================================


        const handleSend = () => {
            const text = elements.userInput.value.trim();
            if (!text || state.isTyping) return;

            const userMessage = { id: `msg-${Date.now()}`, role: 'user', content: text };

            if (!state.currentChatId) {
                const newChatId = `chat-${Date.now()}`;
                const newChat = {
                    id: newChatId,
                    title: text.substring(0, 30) + (text.length > 30 ? '...' : ''),
                    messages: [userMessage]
                };
                state.chats.unshift(newChat);
                state.currentChatId = newChatId;
                saveState();
                navigateTo(`/chat/${newChatId}`);
            } else {
                createMessageElement('user', text);
                const chat = state.chats.find(c => c.id === state.currentChatId);
                if (chat) chat.messages.push(userMessage);
                saveState();
            }
            
            elements.userInput.value = '';
            handleInput();
            streamAiResponse();
        };
        
        const handleInput = () => {
            elements.userInput.style.height = 'auto';
            elements.userInput.style.height = `${elements.userInput.scrollHeight}px`;
            elements.sendBtn.disabled = elements.userInput.value.trim() === '';
        };

        let confirmCallback = null;
        const showModal = (title, text, callback) => {
            elements.modalTitle.textContent = title;
            elements.modalText.textContent = text;
            confirmCallback = callback;
            elements.confirmationModal.classList.add('show');
        };
        const hideModal = () => elements.confirmationModal.classList.remove('show');
        elements.modalConfirmBtn.addEventListener('click', () => confirmCallback && confirmCallback());
        elements.modalCancelBtn.addEventListener('click', hideModal);

        const showContextMenu = (e) => {
            e.preventDefault();
            const targetChatEl = e.target.closest('.sidebar-item');
            if (!targetChatEl) return;
            contextedChatId = targetChatEl.dataset.chatId;
            elements.chatContextMenu.style.top = `${e.clientY}px`;
            elements.chatContextMenu.style.left = `${e.clientX}px`;
            elements.chatContextMenu.style.display = 'block';
        };
        const hideContextMenu = () => elements.chatContextMenu.style.display = 'none';

        elements.analystBtn.addEventListener('click', () => updateSelectorUI('analyst'));
        elements.companionBtn.addEventListener('click', () => updateSelectorUI('companion'));
        elements.userInput.addEventListener('input', handleInput);
        elements.userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
        elements.sendBtn.addEventListener('click', handleSend);
        elements.sidebar.addEventListener('mouseenter', () => elements.sidebar.classList.add('expanded'));
        elements.sidebar.addEventListener('mouseleave', () => elements.sidebar.classList.remove('expanded'));
        document.addEventListener('click', (e) => !e.target.closest('#chat-context-menu') && hideContextMenu());

        const toggleSidebar = (forceClose = false) => {
            const isOpen = elements.sidebar.classList.contains('sidebar-open');
            if (forceClose || isOpen) {
                elements.sidebar.classList.remove('sidebar-open');
                elements.mobileOverlay.style.display = 'none';
            } else {
                elements.sidebar.classList.add('sidebar-open', 'expanded');
                elements.mobileOverlay.style.display = 'block';
            }
        };
        elements.menuToggleBtn.addEventListener('click', () => toggleSidebar());
        elements.mobileOverlay.addEventListener('click', () => toggleSidebar(true));
        elements.newChatBtn.addEventListener('click', () => { navigateTo('/'); toggleSidebar(true); });
        
        elements.chatHistory.addEventListener('click', e => {
            const chatEl = e.target.closest('.sidebar-item');
            if (chatEl && chatEl.dataset.chatId) {
                navigateTo(`/chat/${chatEl.dataset.chatId}`);
                toggleSidebar(true);
            }
        });

        elements.chatHistory.addEventListener('contextmenu', showContextMenu);
        elements.chatHistory.addEventListener('touchstart', e => {
             const targetChatEl = e.target.closest('.sidebar-item');
            if (!targetChatEl) return;
            longPressTimer = setTimeout(() => showContextMenu(e.touches[0]), 500);
        });
        elements.chatHistory.addEventListener('touchend', () => clearTimeout(longPressTimer));
        elements.chatHistory.addEventListener('touchmove', () => clearTimeout(longPressTimer));

        elements.deleteChatBtn.addEventListener('click', () => {
            hideContextMenu();
            const chatToDelete = state.chats.find(c => c.id === contextedChatId);
            showModal('Delete Chat', `Are you sure you want to delete "${chatToDelete.title}"?`, () => {
                state.chats = state.chats.filter(c => c.id !== contextedChatId);
                if (state.currentChatId === contextedChatId) navigateTo('/');
                else renderChatHistory();
                saveState();
                hideModal();
            });
        });

        const initialize = () => {
            loadState();
            router();
            updateSelectorUI(state.activeMode || 'analyst');
        };
        
        initialize();
    });
    </script>
</body>
</html>
